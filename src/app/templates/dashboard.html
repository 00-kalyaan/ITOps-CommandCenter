<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>ITOps Command Center</title>
</head>
<body class="bg-light">
<div class="container py-4">
<h1 class="mb-3">ITOps Command Center</h1>
<div class="row g-3">
<div class="col-12 col-lg-6">
<div class="card shadow-sm">
<div class="card-header">Assets</div>
<div class="card-body">
<table class="table table-sm">
<thead><tr><th>Hostname</th><th>IP</th><th>Tags</th></tr></thead>
<tbody>
{% for a in assets %}
<tr><td>{{a.hostname}}</td><td>{{a.ip}}</td><td>{{a.tags or ''}}</td></tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
<div class="col-12 col-lg-6">
<div class="card shadow-sm">
<div class="card-header">Open Tickets</div>
<div class="card-body">
{% if tickets %}
<ul class="list-group">
{% for t in tickets %}
<li class="list-group-item">[{{t.severity}}] {{t.summary}} â€” {{t.status}}</li>
{% endfor %}
</ul>
{% else %}
<p class="text-muted m-0">No open tickets ðŸŽ‰</p>
{% endif %}
</div>
</div>
</div>
</div>
</div>
</body>
</html>
